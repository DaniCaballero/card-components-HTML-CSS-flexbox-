<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="outer-container">
    <div class="container">
      <div class="content">
        <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <div>
            <span class="number">10k+</span>
            <span class="stat-name">COMPANIES</span>
          </div>
          <div>
            <span class="number">314</span>
            <span class="stat-name">TEMPLATES</span>
          </div>
          <div>
            <span class="number">12M+</span>
            <span class="stat-name">QUERIES</span>         
          </div>
        </div>
      </div>
      <div><div class="container-img"></div></div>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniela Caballero</a>.
  </div>
</body>
</html>
